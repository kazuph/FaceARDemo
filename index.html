<!doctype html>
<html lang="en">
  <head>
    <title>facetracking</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta charset="utf-8">
    <style>
      body {
        background-color: #f0f0f0;
        margin-top: 5%;
        width: 100%;
        overflow: hidden;
        position: relative;
        text-align: center;
      }
      #overlay {
        position: absolute;
        top: 0px;
        left:0;
        right:0;
        margin-left:auto;
        margin-right:auto;
        z-index: 100001;
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="./js/headtrackr.js"></script>
    <canvas id="compare" width="320" height="240" style="display:none"></canvas>
    <video id="vid" autoplay loop width="320" height="240"></video>
    <canvas id="overlay" width="320" height="240"></canvas>
    <p>
      <input type="button" onclick="setImage(1);" value="笑い男" />
      <input type="button" onclick="setImage(0);" value="ルンバマン" />
    <p>
    <p><input type="button" onclick="htracker.stop();htracker.start();" value="reset" /></p>
    <script>
      var videoInput = document.getElementById('vid');
      var canvasInput = document.getElementById('compare');
      var canvasOverlay = document.getElementById('overlay')
      var overlayContext = canvasOverlay.getContext('2d');

      var htracker = new headtrackr.Tracker();
      htracker.init(videoInput, canvasInput);
      htracker.start();

      var image = new Image();
      setImage = function(index){
        if (index) {
          image.src = "./img/laughingman.png";
        } else {
          image.src = "./img/rumba.png";
        }
      }
      setImage(1);

      document.addEventListener("facetrackingEvent", function( event ) {
        overlayContext.clearRect(0 ,0, canvasOverlay.width, canvasOverlay.height);
        if (event.detection == "CS") {
          overlayContext.translate(event.x, event.y)
          overlayContext.rotate(event.angle-(Math.PI/2));
          overlayContext.drawImage(image,(-(event.height/2 + 25)) >> 0, (-(event.height/2 + 25)) >> 0, event.height + 50, event.height + 50);
          overlayContext.rotate((Math.PI/2)-event.angle);
          overlayContext.translate(-event.x, -event.y);
        }
      });

    </script>
  </body>
</html>
